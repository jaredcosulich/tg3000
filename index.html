<!DOCTYPE html>
<html>
  <head>
    <script data-main="scripts/app" src="scripts/lib/require.js"></script>
    
    <style type="text/css" media="screen">
        #chapter-container {
          padding: 6px; 
          width: 738px; 
          height: 388px; 
          float: left; 
          border: 1px solid black; 
          overflow: auto;
        }
        
        #canvas-container {
          width: 450px; 
          height: 400px; 
          float: left; 
          border: 1px solid black;
          position: relative;
        }

          width: 0px; 
          height: 400px; 
          float: left; 
          border: 1px solid black; 
          position: relative;
          overflow: hidden;
        }
        
        #editor { 
            position: absolute;
            top: 33px;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        h2, h3 {
          margin: 0;
          padding: 6px 0;
          text-align: center;
        }
        
        
    </style>
    
  </head>

    <div id='chapter-container'>

      <div id='editor'></div>
    </div>  
  </body>
</html>
